name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 关键：使用 pnpm 官方 action 安装 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9  # 确保与你本地使用的 pnpm 版本一致

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm  # 基于 pnpm 锁文件缓存依赖
          cache-dependency-path: pnpm-lock.yaml  # 明确指定锁文件路径

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: pnpm install  # 使用 pnpm 安装依赖

       # 关键步骤1：先构建@wx/ui组件库
      - name: Build @wx/ui
        run: pnpm run build --filter=@wx/ui

      # 关键步骤2：确保 Turborepo 正确构建 docs 项目
      - name: Build with Turborepo
        run: pnpm run build --filter=@wx/docs  # 替换为你的 docs 项目包名

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/docs/.vitepress/dist  # 确保路径正确

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
